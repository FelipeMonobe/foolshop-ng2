<form submit="test" novalidate>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" id="username" name="username" type="text">
    <label class="mdl-textfield__label" for="username">Username</label>
  </div>

  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" id="password" name="password" type="password">
    <label class="mdl-textfield__label" for="password">Password</label>
  </div>

  <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">Log in</button>
  <button class="mdl-button mdl-js-button mdl-button--raised" type="button">Cancel</button>
</form>

<img *ngFor="let item of list" [src]="item.images.fixed_height.url" [alt]="item.slug" />
